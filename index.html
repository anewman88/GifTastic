<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Link to the Bootstrap CDN. link syntax from getbootstrap.com -->

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>GifTastic Food!</title>
  
</head>

<body>

  <div class="container", id="AppContainerDIV">
    <!-- Game Header/Title -->
    <div id="TitleHeaderID" class="text-center">
     <h2 class="text-center">Gif-Tastic Food</h2> 
    </div> 

    <div id="button-header">
      <div id="buttons"></div>
    </div>
    
    <!-- User Input Box -->
    <form id="food-form">
  
      <!-- Label for Text Box -->
      <label for="food-input">Input a Food</label>
  
      <!-- Text Input Box -->
      <input type="text" id="food-input"><br>
  
      <!-- Submit Button -->
      <input id="submit-foodBTN" type="submit" value="Submit">
    </form>
   
    <div id="gifs-appear-here"></div>

  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"> </script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
